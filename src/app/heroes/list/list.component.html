<h3>Listado de Héroes XD</h3>
<div *ngIf="deleteHero; else nothingWasDeleted">

  <h3  >Herore borrado <small class="text-danger">{{ deleteHero }}</small>.</h3>
</div>
<ng-template #nothingWasDeleted>
  <!-- <h3 *ngIf="!deleteHero">No ha borrado nada.</h3> -->
  <h3 >No ha borrado nada.</h3>
</ng-template>


<button
(click)="removeLastHero()"
class="btn btn-danger"
*ngIf="heroNames.length > 0"
>
  Borrar ultimo héroe
</button>
<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroNames">{{ name }}</li>
</ul>
